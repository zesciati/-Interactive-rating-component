<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/src/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Zak | Interactive rating component</title>
</head>

<body class="font-(family-name:--font-overpass) bg-black">
  <!-- parent -->
  <div class="flex-container min-h-screen flex justify-center items-center">
    <!-- children -->
    <div class="flex-item bg-(--clr-grey-900) p-(--space-m) m-(--space-s) flex-col rounded-md">
      <img src="./images/icon-star.svg" alt="" class="bg-(--clr-grey-500) p-(--space-3xs) rounded-full" />
      <h1 class="text-(--clr-white) py-[1rem]">How did we do?</h1>
      <p class="text-(--clr-white)">
        Please let us know how we did with your support request. All feedback
        is appreciated to help up improve our offering!
      </p>
    </div>
  </div>
</body>

</html>
