<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/src/output.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <title>Zak | Interactive rating component</title>
</head>

<body class="font-(family-name:--font-overpass) bg-black">
  <!-- ------------------------------- parent -------------------------------- -->
  <div class="flex-container min-h-screen flex justify-center items-center">
    <!-- ---------------------------- rating state ------------------------------->
    <section class="flex-item bg-(--clr-grey-900) p-(--space-m) m-(--space-s) flex-col rounded-md max-w-[425px]">
      <img src="./images/icon-star.svg" alt="" class="bg-(--clr-bg-grey) p-(--space-3xs) rounded-full" />
      <h1 class="text-(--clr-white) py-[1rem] text-2xl font-bold">How did we do?</h1>
      <p class="text-(--clr-grey-500) text-(length:--step-0)">
        Please let us know how we did with your support request. All feedback
        is appreciated to help us improve our offering!
      </p>
      <ul class=" flex flex-row justify-between text-white py-[1.3rem]">
        <li><button type="submit" value="1">1</button></li>
        <li><button type="submit" value="2">2</button></li>
        <li><button type="submit" value="3">3</button></li>
        <li><button type="submit" value="4">4</button></li>
        <li><button type="submit" value="5">5</button></li>
      </ul>
      <button type="submit" value="SUBMIT" class="bg-(--clr-orange) min-w-full rounded-2xl p-(--step--2) font-bold hover:bg-(--clr-white) focus:bg-[#FFA673]  ">SUBMIT</button>
    </section>
    <!------------------------------ rating state end ------------------------------->

    <!-- ------------------------------ thank you ------------------------------ -->

  </div>
</body>

</html>
